<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You Christmas Card Letter</title>
</head>
<body style="font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #ffffff; margin: 0;">

  <div style="display: flex; flex-direction: column; align-items: center; width: 80%; max-width: 800px; padding: 30px; background-color: #008000; border: 10px solid #d50000; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); text-align: center; position: relative;">

    <!-- Decorative Border -->
    <div style="position: absolute; top: -10px; left: -10px; width: calc(100% + 20px); height: calc(100% + 20px); border: 5px solid #d50000; border-radius: 10px; background-image: url('https://upload.wikimedia.org/wikipedia/commons/2/28/Holly_leaf.svg'); background-repeat: no-repeat; background-position: top left, top right, bottom left, bottom right; background-size: 30px 30px;"></div>

    <!-- To and From Section -->
    <div style="width: 100%; text-align: left; margin-bottom: 20px;">
      <p><strong>To:</strong> My Mother</p>
      <p><strong>From:</strong> Kim</p>
    </div>

    <h1 style="font-size: 36px; color: #d50000; margin-bottom: 20px; font-family: 'Georgia', serif;">Dear Mother,</h1>

    <div style="position: relative; width: 100%; height: 500px; display: flex; justify-content: center; align-items: center;">
      <!-- Christmas Present -->
      <svg width="300" height="300">
        <!-- Box -->
        <rect x="75" y="110" width="150" height="150" style="fill:#ff0000;stroke:#d50000;stroke-width:3;"></rect>
        <!-- Ribbon Horizontal -->
        <rect x="140" y="110" width="20" height="150" style="fill:#ffff00;"></rect>
        <!-- Ribbon Vertical -->
        <rect x="75" y="160" width="150" height="20" style="fill:#ffff00;"></rect>
        <!-- Bow -->
        <polygon points="140,110 150,55 160,110" style="fill:#ffff00;stroke:#d50000;stroke-width:2;"></polygon>
        <polygon points="130,110 150,65 170,110" style="fill:#ffff00;stroke:#d50000;stroke-width:2;"></polygon>
      </svg>
    </div>

    <div style="font-size: 18px; color: #333; line-height: 1.6; margin-top: 20px;">
      <p>To my supportive and caring Mother.<br>
      I appreciate your hard works for us, you always care, love and support us in our ups and downs.<br>
      Thank you for everything, mom!</p>
    </div>

    <div style="font-size: 14px; color: #555; margin-top: 30px;">
      <p>Program with love by Kim Jethro C. Villoso</p>
    </div>
  </div>

</body>
</html>
